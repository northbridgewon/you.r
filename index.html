<html>
  <head>
    <title>Your Red Report | USA | Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A vibrant platform delivering republican political coverage from local to national stories. Share perspectives and debate with fellow readers in our community. Stay informed and join the conversation on today's most pressing political issues."/>
    <meta name="robots" content="index, follow" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        /* The background is now handled by three.js */
        color: #fff;
        overflow: hidden; /* Crucial to prevent scrollbars from canvas */
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        position: relative; /* Ensure it's on top of the canvas */
        z-index: 1;       /* Ensure it's on top of the canvas */
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      #countdown {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      /* The old .particle styles are no longer needed */
      #threejs-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind the content */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Public Beta Release On Or Before</h1>
      <div id="countdown"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      // Countdown Timer Logic (remains the same)
      const countDownDate = new Date("2025-09-18T00:00:00").getTime();
      const countdownElement = document.getElementById("countdown");

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (countdownElement) {
            countdownElement.innerHTML =
            days +
            " DAYS " +
            hours +
            " HOURS " +
            minutes +
            " MINUTES " +
            seconds +
            " SECONDS ";
        }


        if (distance < 0) {
          clearInterval(countdownInterval);
          if (countdownElement) {
            countdownElement.innerHTML = "RELEASED";
          }
        }
      };

      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown(); // Initial call to display immediately

      // Three.js Background Animation
      let scene, camera, renderer, stars;
      let mouseX = 0, mouseY = 0;

      function initThreeJS() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Dark background

        // Camera
        camera = new THREE.PerspectiveCamera(
          60, // Field of view
          window.innerWidth / window.innerHeight, // Aspect ratio
          1, // Near clipping plane
          1000 // Far clipping plane
        );
        camera.position.z = 1; // Move camera back slightly to see origin
        camera.rotation.x = Math.PI / 2; // Rotate camera to look "down" if stars are in XY plane

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.id = 'threejs-canvas'; // Assign an ID for styling if needed
        document.body.insertBefore(renderer.domElement, document.body.firstChild); // Insert canvas as first child


        // Starfield
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({
          color: 0xffffff, // White stars
          size: 0.7,
          sizeAttenuation: true, // Star size reduces with distance
        });

        const starVertices = [];
        for (let i = 0; i < 10000; i++) { // Number of stars
          const x = (Math.random() - 0.5) * 2000; // Spread stars across a large area
          const y = (Math.random() - 0.5) * 2000;
          const z = (Math.random() - 0.5) * 2000; // Give depth to the starfield
          starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Event Listeners
        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);

        animate();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onMouseMove(event) {
        // Normalize mouse position from -1 to 1
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function animate() {
        requestAnimationFrame(animate);

        // Subtle star animation
        if (stars) {
          stars.rotation.z += 0.0002; // Slow rotation of the entire starfield
        }

        // Subtle camera movement based on mouse (parallax effect)
        // Adjust these values for more/less sensitivity
        camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.02;
        camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.02;
        // Ensure camera looks towards the center of the starfield or a fixed point
        camera.lookAt(scene.position);


        renderer.render(scene, camera);
      }

      // Initialize Three.js after the DOM is ready
      if (typeof THREE !== 'undefined') {
        initThreeJS();
      } else {
        console.error("Three.js library not loaded.");
      }

      // The old particle animation script is removed.
    </script>
  </body>
